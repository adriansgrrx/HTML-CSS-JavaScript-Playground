<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/images/login.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="get">
        <div class="login__section">
            <h1>Submit your credentials</h1>
            <div class="page__inputs" id="input-email">
                <input type="email" name="email" id="email" title="Please enter your valid email" autofocus placeholder="Email ID" required>
            </div>

            <div class="page__inputs" id="input-password">
                <input type="password" name="password" id="password" title="Please enter a strong password" autofocus placeholder="Password" required>
            </div>

            <div class="page__inputs" id="inputs-username">
                <input type="text" name="username" id="username" title="Please enter your username" autofocus placeholder="Preferred Username" required>
            </div>

            <div class="submit__input" id="submit">
                <input type="submit" name="submit" id="submit" value="Submit">
            </div>

            <div class="register__user" id="register">
                <p>Don't have an account? Create One.</p>
                <a href="#">Register</a>
            </div>
        </div>
    </form>
</body>
</html>
