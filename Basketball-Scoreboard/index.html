<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>

    <div class="board">
        <div class="home">
            <h1 id="home-text">HOME</h1>
            <h1 id="home-score">0</h1>
            <div class="home-btns">
                <button id="home-btn1" onclick="addOnePointToHome()">+1</button>
                <button id="home-btn2" onclick="addTwoPointsToHome()">+2</button>
                <button id="home-btn3" onclick="addThreePointsToHome()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h1 id="guest-text">GUEST</h1>
            <h1 id="guest-score">0</h1>
            <div class="guest-btns">
                <button id="guest-btn1" onclick="addOnePointToGuest()">+1</button>
                <button id="guest-btn2" onclick="addTwoPointsToGuest()">+2</button>
                <button id="guest-btn3" onclick="addThreePointsToGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
